<div class="row">
  <div class="col s12">
    <mat-accordion>
      <mat-expansion-panel name="panelEstado" [expanded]="isExpandido === 1" (opened)="setExpandido()">
        <mat-expansion-panel-header>
          <mat-panel-title>Cadastros de Estado</mat-panel-title>
          <!--<mat-panel-description>Estado</mat-panel-description>-->
        </mat-expansion-panel-header>

        <div class="row">
          <div class="col s12 m6 l6">
            <mat-form-field>
              <input matInput placeholder="Id" type="number" [(ngModel)]="estado.id" required>
            </mat-form-field>
          </div>
          <div class="col s12 m6 l6">
            <mat-form-field>
              <input matInput placeholder="Sigla" type="string" [(ngModel)]="estado.sigla" required>
            </mat-form-field>
          </div>       
        </div>

        <div class="row">
          <div class="col s12 m12 l12">
            <mat-form-field>
              <input matInput placeholder="Descrição" type="string" [(ngModel)]="estado.descricao" required>
            </mat-form-field>
          </div>      
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
